<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Lähetä viesti alta:</h4>

  <form action="">
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="Nimi" class="w-100 mb2">
          <label for="name">Nimi</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" placeholder="Sähköpostiosoite" class="w-100 mb2">
          <label for="email">Sähköpostiosoite</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="Viesti..." rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Viesti...</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Lähetä</button>
    </div>
  </form>
</div>
